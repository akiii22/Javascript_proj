<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2>Real-Time Character Counter</h2>
    <textarea name="" id="text-el" class="text-area" placeholder="Write your Text...." maxlength="100"></textarea>
    <div class="counter-container">
    <p>Total Characters: <span id="total-el" class="total-container">0</span></p>
    <p>Remaining: <span id="remaining-el" class="remaining-container"></span></p>
  </div>
  </div>







  <script src="index.js"></script>
</body>
</html>
